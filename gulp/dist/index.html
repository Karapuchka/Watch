<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no,maximum-scale=1"><link rel="stylesheet" href="styles/style.min.css"><title>Watch</title></head><body><div class="wrapper"><nav class="menu"><ul class="menu__list"><li class="menu__list__item btn hidden" id="menu-item-timer">Таймер</li><li class="menu__list__item btn hidden" id="menu-item-stopwatch">Секундомер</li><li class="menu__list__item btn hidden" id="menu-item-alarm">Будильник</li></ul></nav><main class="main"><div class="slider"><div class="slider__line"><!-- Слайд с таймером --><div class="slider__line__item"><div class="time-panel"><div class="time-panel__item"><div class="time-panel__item__watch hidden js-timer-watch"><div class="time-panel__item__watch__number" id="timer-hour"><span class="arrow-up js-timer-arrow-up"></span><div class="timer-hour__number">00</div><span class="arrow-down js-timer-arrow-down"></span></div>:<div class="time-panel__item__watch__number" id="timer-minute"><span class="arrow-up js-timer-arrow-up"></span><div class="timer-minute__number">00</div><span class="arrow-down js-timer-arrow-down"></span></div>.<div class="time-panel__item__watch__number" id="timer-seconds"><span class="arrow-up js-timer-arrow-up"></span><div class="timer-seconds__number">00</div><span class="arrow-down js-timer-arrow-down"></span></div></div><div class="time-panel__item__btns time-panel__item__btns--layout-time"><div class="time-panel__item__btns__btn btn hidden js-timer-btns-one" id="timer-layout-10">10 мин</div><div class="time-panel__item__btns__btn btn hidden js-timer-btns-one" id="timer-layout-15">15 мин</div><div class="time-panel__item__btns__btn btn hidden js-timer-btns-one" id="timer-layout-20">20 мин</div></div><div class="time-panel__item__btns" id="timer-btns-active"><div class="time-panel__item__btns__btn btn hidden js-timer-btns-two timer-start" id="timer-start">Старт</div><div class="time-panel__item__btns__btn btn hidden js-timer-btns-two timer-delete" id="timer-delete">Удалить</div></div></div></div></div><!-- Слайд с секундомером --><div class="slider__line__item" id="stopwatch"><div class="time-panel" id="stopwatch-panel-time"><div class="time-panel__item"><div class="time-panel__item__watch hidden js-stopwatch-watch"><div class="time-panel__item__watch__number"><div class="stopwatch-hour__number" id="stopwatch-minute">00</div></div>:<div class="time-panel__item__watch__number"><div class="stopwatch-minute__number" id="stopwatch-seconds">00</div></div>.<div class="time-panel__item__watch__number"><div class="stopwatch-seconds__number" id="stopwatch-milliseconds">00</div></div></div><div class="time-panel__item__btns" id="stopwatch-btns-active"><div class="time-panel__item__btns__btn btn hidden js-stopwatch-btns stopwatch-interval" id="stopwatch-interval">Интевал</div><div class="time-panel__item__btns__btn btn hidden js-stopwatch-btns stopwatch-start" id="stopwatch-start">Старт</div><div class="time-panel__item__btns__btn btn hidden js-stopwatch-btns stopwatch-del" id="stopwatch-del">Удалить</div></div></div></div><ul class="time-list" id="stopwatch-list"><li class="time-list__item time-list__item--title"><span>#</span> <span>Зафиксированное время</span></li></ul></div><!-- Слайд с настройками --><div class="slider__line__item"><div class="time-panel" id="alarm"><div class="time-panel__item alarm__header"><div class="time-panel__item__btns"><div class="alarm__header__btn btn time-panel__item__btns__btn" id="alarm-btn-add">Добавить</div></div><div class="alarm__header__info"><p class="alarm__header__info__desck">Активные: <span id="alarm-active-count">0</span></p><p class="alarm__header__info__desck">Не активные: <span id="alarm-no-active-count">0</span></p></div></div><div class="time-panel__item"><ul class="alarm__list"></ul></div></div></div></div></div><div class="slider__btns"><div class="slider__btns__btn btn" id="slider-btn-one"></div><div class="slider__btns__btn btn" id="slider-btn-two"></div><div class="slider__btns__btn btn" id="slider-btn-tree"></div></div></main><!-- Модальное окно для добавления/редактирования будильника --><div class="modal-alarm"><div class="modal-alarm__window"><div class="modal-alarm__window__item modal-alarm__window__item--time"><div class="modal-alarm__window__item__number" id="modal-alarm-hour"><span class="arrow-up js-modal-alarm-arrow-up"></span><div id="modal-alarm-hour-number">00</div><span class="arrow-down js-modal-alarm-arrow-down"></span></div>:<div class="modal-alarm__window__item__number" id="modal-alarm-minute"><span class="arrow-up js-modal-alarm-arrow-up"></span><div id="modal-alarm-minute-number">00</div><span class="arrow-down js-modal-alarm-arrow-down"></span></div>:<div class="modal-alarm__window__item__number" id="modal-alarm-seconds"><span class="arrow-up js-modal-alarm-arrow-up"></span><div id="modal-alarm-seconds-number">00</div><span class="arrow-down js-modal-alarm-arrow-down"></span></div></div><div class="modal-alarm__window__item"><input type="text" class="modal-alarm__window__item__input" id="modal-alarm-input" placeholder="Название будильника"></div><div class="modal-alarm__window__item"><div class="modal-alarm__window__btn btn" id="modal-alarm-btn">Сохранить</div></div></div></div><!-- Шаблон для будильников --><template id="temp-alarm-list-item"><li class="alarm__list__item"><div class="alarm__list__item__content"><div class="alarm__list__item__content__text" id="alarm-item-info-time"></div><div class="alarm__list__item__content__text" id="alarm-item-info-desck"></div></div><div class="alarm__list__item__content alarm__btns"><div class="alarm__btns__btn" id="alarm-btn-del"></div><div class="alarm__btns__btn" id="alarm-btn-setting"></div><div class="alarm__btns__btn" id="alarm-btn-active"></div></div></li></template></div><script type="module" src="scripts/main.min.js"></script></body></html>
